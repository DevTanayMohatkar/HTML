<!DOCTYPE html>
<html>

<head>
    <title>complete HTML form example</title>
</head>

<body>
    <h1>complete HTML form example</h1>
    <form>
        <fieldset>
            <legend> personal information</legend>
            <label> Full Name:</label>
            <input type="text" placeholder="enter your first name">
            <br />
            <br />
            <label>Enterc your Email:</label>
            <input type="email" placeholder="enter your email">
            <br />
            <br />
            <label>password</label>
            <input type="password">
            <br />
            <br />
            <label>age</label>
            <input type="number">
            <br />
            <br />
        </fieldset>

        <fieldset>
            <legend>contact detail</legend>
            <label>Enter your phone number:</label>
            <input type="number">
            <br />
            <br />
            <legend>adress </legend>
            <label>Enter your address:</label>
        </fieldset>

        <fieldset>
            <legend> preferences</legend>
            <label>preferred contact methode:</label>
            <br />
            <input type="radio" name="option"><label>email</label>
            <input type="radio" name="option"><label>phone</label>
            <br />
            <br />
            <label>hobbies:</label>
            <br />
            <input type="checkbox" name="option"><label>reading</label>
            <input type="checkbox" name="option"><label>traveling</label>
            <input type="checkbox" name="option"><label>music</label>
        </fieldset>

        <fieldset>
            <legend>additiopnal adresss</legend>
            <label>country</label>
            <select>
                <option>select your country</option>
                <option>pakistan</option>
                <option>austrlia</option>
                <option>morcoo</option>
                <option>india</option>
            </select>
            <br />
            <br />
            <label> upload resume</label>
            <input type="file">
            <br>
            <br />
            <label>date of birth:</label>
            <input type="date">
            <br>
            <br />
            <label>favourite colour:</label>
            <input type="color">
            <br>
            <br />
            <label>satisfaction level:</label>
            <input type="range">
        </fieldset>
        <br />
        <br />
        <fieldset>
            <legend>submit your detail</legend>
            <input type="submit">
            <input type="reset">
        </fieldset>


    </form>

</body>

</html>
